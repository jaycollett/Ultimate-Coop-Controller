language: c
sudo: false

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.5-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - sudo mv arduino-1.8.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - arduino --pref "boardsmanager.additional.urls=https://adafruit.github.io/arduino-board-index/package_adafruit_index.json" --save-prefs
  - arduino --install-library "Adafruit MCP23017 Arduino Library","Adafruit BME280 Library","Adafruit Unified Sensor","OneWire"
  - arduino --install-boards arduino:samd:adafruit_m0
script:
  - arduino --verify --board arduino:samd $PWD/Arduino\ Code/ChickenCoopEnviroment/ChickenCoopEnviroment.ino
notifications:
  email:
    on_success: change
    on_failure: change